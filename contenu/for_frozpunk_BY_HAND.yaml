  - date: 2019-08-02T10:24:50
    author: iknowbetter
    content: |
      Pour faire un point plus serein.
      Le frozpunk est un genre de musique controversé, mais c'est aussi l'un des plus excitants et innovants de la dernière décennie.
      Cette musique repousse les limites du punk, de l'électro et du cold-stoner, elle crée quelque chose de nouveau et de frais.

      Voici objectivement quelques-unes des raisons pour lesquelles le frozpunk est LE meilleurs genre de musique de la Conurb :

        + créatif et innovant. Les artistes frozpunk ne craignent pas d'expérimenter avec de nouveaux sons et de nouvelles idées. On arrive à une musique unique et passionnante.
        + énergique et excitant. Les rythmes rapides, les guitares distordues, les synthé qui miaulent en ronronnant, et les voix atmosphériques créent une musique qui ne peut pas laisser insensible.
        + puissant et politique. Le frozpunk c'est engagés et parlent de sujets importants. Rien n'est épargné. Tout y passe.

      En conclusion, le frozpunk est un genre de musique unique, innovant, énergique et puissant. C'est mieux que la Dope, ou c'est mieux avec, c'est selon. C'est ce qu'il y a de meilleur au monde. Faut en écouter tous les jours pour pas pêter un plomb.

      Voici quelques-uns des meilleurs albums de frozpunk à écouter :

         Plastobeton - You're no more !
         Fugazi - 13 Songs
         Black Flag - Damaged
         Sonic Gartelle - Daydream Nation
         Death Grips - The Money Store
         Botch - We Are the Romans
         Daughters - You Won't Get What You Want
         Black Wave - Ice Rocket Commando

      ENJOY !!!!!!!!!!!!!!!!!!
