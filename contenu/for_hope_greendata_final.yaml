# Server de hope
- server: hope.local
  group: ""
  date: 2000-07-07T19:12:05
  author: amathison
  subject: Fin du monde
  content: |
    Aujourd’hui est arrivé dans la Division R&D John-Mickael Fusion. C’est le cadre Legba Voodoocom en charge de l’évaluation des actifs du département. C’est un homme qui paraît sensé et prompt à percevoir les champs de recherche prometteurs non seulement en termes de retombées financières immédiates, mais aussi en termes de retombées médiatiques positives pour l’entreprise. Le Terminal et Hope occupent toutes mes pensées mais je dois faire bonne figure pour le Projet.
- server: hope.local
  group: ""
  date: 2000-07-08T19:32:55
  author: amathison
  subject: Soulagement
  content: |
    J’ai invité John-Michael à une visite du Projet Mandrake, afin de lui présenter nos travaux, et leurs avancées récentes suite à l’épisode Ragnar. Il est convaincu de l’utilité de notre division et je vais pouvoir rassurer mon équipe sur leur devenir si le rachat de Silicon Spirit est validé par la Cour Corporatiste. Nous n’avons pas besoin d’un autre incident Proskychev.
- server: hope.local
  group: ""
  date: 2000-07-09T22:02:51
  author: amathison
  subject: "Quelle bande d'incompétents"
  content: |
    En pensant à Hope ce soir, j’ai finalement mis le doigt sur ce qui me tracassait dans l’article de Jordan Kuipers & Anthon Trebinsky sur le boostrap efficace de l’ontologie phénoménologique. C’est un tissu d’approximations et d’erreurs dignes d’un première année. Je compte bien écrire une réfutation détaillée et argumentée basée sur mes propres travaux, une fois la période de rachat terminée. Ces derniers n’ont décidément rien compris.
- server: hope.local
  group: ""
  date: 2000-07-10T11:02:43
  author: amathison
  subject: Legba est un serpent
  content: |
    Quel fils de chien galeux ! Quelle ordure syphilitique ! Ca ne se passera pas comme ça, je vais leur coller mes avocats au cul !!! Me bloquer mon badge d’accès, et faire mettre mes effets personnels au poste de garde d’entrée ! Comme un vulgaire voleur. Et avec ça, aucun accès à mes anciens postes de travail, mes docs, sauvegardes, notes…
- server: hope.local
  group: ""
  date: 2000-07-15T15:17:08
  author: amathison
  subject: Désespoir
  content: |
    L’avocat est plutôt clair, tout s’est fait dans la légalité, et je n’ai aucune chance de récupérer les données et/ou le matériel appartenant à Silicon Spirit, transmis à présent à Legba Voodoocom. Monde de merde ...
- server: hope.local
  group: ""
  date: 2000-07-17T23:48:25
  author: amathison
  subject: Désabusé
  content: |
    ... Hope me ressert un verre, et je contemple ma plus brillante réussite. Le monde n’en saura jamais rien, j’espère qu’elle ne se laissera jamais pervertir par notre profond besoin de surpasser nos contemporains, quel qu’en soit le coût. Et dire que ces abrutis de Legba ont mis Kuipers à la tête de leur version de MON Projet Mandrake !
